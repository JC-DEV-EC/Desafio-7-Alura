<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <img src="https://d335luupugsy2.cloudfront.net/cms/files/10224/1722974906/$2rp7nct8hor" alt="Encabezado" class="w-full mb-4 rounded-lg">
        <input type="text" class="calculator-screen" id="screen" disabled />

        <div class="calculator-keys">
            <button class="bg-gray-700 hover:bg-gray-600">7</button>
            <button class="bg-gray-700 hover:bg-gray-600">8</button>
            <button class="bg-gray-700 hover:bg-gray-600">9</button>
            <button class="bg-gray-700 hover:bg-gray-600">Clear</button>

            <button class="bg-gray-700 hover:bg-gray-600">4</button>
            <button class="bg-gray-700 hover:bg-gray-600">5</button>
            <button class="bg-gray-700 hover:bg-gray-600">6</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">*</button>

            <button class="bg-gray-700 hover:bg-gray-600">1</button>
            <button class="bg-gray-700 hover:bg-gray-600">2</button>
            <button class="bg-gray-700 hover:bg-gray-600">3</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">-</button>

            <button class="col-span-2 bg-gray-700 hover:bg-gray-600">0</button>
            <button class="bg-gray-700 hover:bg-gray-600">.</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">+</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">^</button>

            <button class="bg-yellow-500 hover:bg-yellow-400">sin</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">cos</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">/</button>

            <button class="bg-yellow-500 hover:bg-yellow-400">tan</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">log</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">ln</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">âˆš</button>
            <button class="bg-yellow-500 hover:bg-yellow-400">%</button>

            <button class="col-span-3 bg-yellow-500 hover:bg-yellow-400">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
